#自定义authorizer
authorizer=org.apache.shiro.authz.ModularRealmAuthorizer

#自定义permissionResolver
permissionResolver=userDefinedAuthorization.BitAndWildPermissionResolver
authorizer.permissionResolver=$permissionResolver

#自定义rolePermissionResolver
rolePermissionResolver=userDefinedAuthorization.MyRolePermissionResolver
authorizer.rolePermissionResolver=$rolePermissionResolver
securityManager.authorizer=$authorizer

#自定义realm 一定要放在securityManager.authorizer赋值之后
#（因为调用setRealms会将realms设置给authorizer，并给各个Realm设置permissionResolver和rolePermissionResolver）
realm=userDefinedAuthorization.MyRealm
securityManager.realms=$realm